<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section>
      <div class="app">
        <div class="fields">
          <div class="control">
            <label for="">day</label>
            <input class="day-field" type="text" placeholder="DD" />
            <span class="error">thisfield is required</span>
          </div>
          <div class="control">
            <label for="">month</label>
            <input class="month-field" type="text" placeholder="MM" />
            <span class="error">this field is required</span>
          </div>
          <div class="control">
            <label for="">year</label>
            <input class="year-field" type="text" placeholder="YYYY" />
            <span class="error">thisfield is required</span>
          </div>
        </div>
        <div class="btn-container">
          <div class="line"></div>
          <div class="icon">
            <img src="./assets/images/icon-arrow.svg" alt="" />
          </div>
        </div>
        <div class="screen-shower">
          <div class="years">
            <span class="dash">--</span>
            <span>years</span>
          </div>
          <div class="months">
            <span class="dash">--</span>
            <span>months</span>
          </div>
          <div class="days">
            <span class="dash">--</span>
            <span>days</span>
          </div>
        </div>
      </div>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/elasri21" target="_blank">Your Name Here</a>.
    </footer>
    <script src="main.js"></script>
  </body>
</html>
